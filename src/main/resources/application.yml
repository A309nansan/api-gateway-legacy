server:
  port: 8000
  servlet:
    encoding:
      charset: UTF-8
      force: true
      force-response: true

logging:
  level:
    root: INFO
  file:
    name: /app/log/gateway.log

spring:
  application:
    name: gateway-service
  jwt:
    secret: ${JWT_SECRET_KEY}
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/auth/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka:8761/eureka

springdoc:
  swagger-ui:
    urls:
      - name: 유저 서비스
        url: http://localhost:8000/user-service/v3/api-docs
      - name: 사칙연산 서비스
        url: http://localhost:8000/m-service/v3/api-docs
    use-root-path: true